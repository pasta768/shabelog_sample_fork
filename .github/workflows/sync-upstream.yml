name: Sync upstream changes

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          permission-contents: write
          permission-workflows: write

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/fai-0816/shabelog_sample.git
          git fetch upstream

      - name: Replace main content with upstream/main
        id: replace
        run: |
          # Backup current workflow from the current worktree.
          if [ -f .github/workflows/sync-upstream.yml ]; then
            cp .github/workflows/sync-upstream.yml /tmp/sync-upstream.yml
            cp .github/workflows/search-files-by-string.yml /tmp/search-files-by-string.yml
            HAS_BACKUP=true
          else
            HAS_BACKUP=false
          fi

          # Base branch on upstream/main.
          git checkout -B sync-upstream upstream/main

          # Restore this workflow from backup.
          if [ "$HAS_BACKUP" = "true" ]; then
            mkdir -p .github/workflows
            cp /tmp/sync-upstream.yml .github/workflows/sync-upstream.yml
            cp /tmp/search-files-by-string.yml .github/workflows/search-files-by-string.yml
          fi

          # Create a commit when restoring the workflow introduces changes.
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Preserve sync-upstream workflow"
          fi

          # Determine whether origin/main needs to be updated.
          if git diff --quiet origin/main HEAD; then
            echo "No changes to sync."
            echo "skip_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Force push to origin/main
        if: steps.replace.outputs.skip_push != 'true'
        run: |
          git push --force-with-lease origin HEAD:main
